[log]
enabled=false
file=/var/log/homed.log

[mqtt]
host=core-mosquitto
port=1883
username=mqtt
password=mqtt
prefix=homed
names=false

[homeassistant]
enabled=true
prefix=homeassistant
status=homeassistant/status

[default]
discovery=true
cloud=true

[device]
database=/config/database.json
properties=/config/properties.json
options=/config/options.json
external=/config/external
library=/usr/share/homed-zigbee
join=disabled

[gpio]
status=-1
blink=-1
boot=-1
reset=-1

[zigbee]
adapter=znp
port=/dev/ttyUSB0
baudrate=115200
panid=
channel=11
reset=soft
write=true

[security]
enabled=true
key=

[debug]
port=false
adapter=false
zigbee=false
